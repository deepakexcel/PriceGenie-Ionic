<ion-modal-view style="background-color: rgb(227, 224, 224);">
    <ion-header-bar class="myhead">
        <div class="row myfollow">

            <div class="buttonsS col-10" ng-click="subCatModalClose()">
                <!--                <i class="ion-arrow-left-c backB backme"></i>-->
                <i ng-if="footer_ios"class="icon ion-chevron-left backB backme back" ng-class="{'backB2':iostr == true}"></i>
               
                <img style="height: 38px;" ng-if="head" class=" backB backme back" ng-class="{'backB2':iostr == true}" src="assets/img/genie-logo-g.png" alt="Side Navigation">

            </div>

            <div class="col-90" style="text-align:center">
                <p class="ptext">{{categoryDisplay}}</p>
            </div>
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
        <div class="all">
            <div>
                <div class="my-list">

                    <ul class="logout_ui myui" style="margin-top: 0px;margin-bottom: 0px">
                        <li class="myitemli nb" ng-repeat="value in catItems1 track by $index" ng-class="{'homeCat':homeCat == value.cat_name}" ng-click="check(value.cat_id, value.sub_cat_id, value.cat_name)" >

                            <div class="myitemh2div">
                                <p class="myp2">{{value.cat_name}}</p>
                            </div>
                            <div class="clearfix"></div>
                        </li>
                    </ul>

                </div>
            </div>
    </ion-content>
</ion-modal-view>

<!--filter model template-->
<ion-modal-view class="modalbackground" style="background-color: #3e454d;">
    <ion-header-bar  class=" fl" ng-class="{'search-bar1':iostr == true}">

               <div class="buttonsS  "  ng-click="closeModal()">
            <i class="ion-chevron-left backB" ng-class="{'backB1':iostr == true}"></i>

            <img src="assets/img/genie-logo-g.png" ng-if="head" alt="Side Navigation">

        </div>
        <div class="side-right">
            FILTER
        </div>

    </ion-header-bar>

    <div class="sidemenu" ng-class="{'sidemenu1':iostr == true}">
         <ul class="fil ul">
            <ion-item class="fil1 li"  ng-class="{'backclass':color == 'brand'}"  ng-click="brandModal('brand')">
                Brands
            </ion-item >
            <ion-item  class="fil1 li"  ng-class="{'backclass':color == 'price'}"  ng-click="priceModal('price')">
                Price Range
            </ion-item>
            <ion-item class="fil1 li"  ng-class="{'backclass':color == key}"  ng-repeat='(key,data) in response.filters track by $index'ng-click="filterModal(key)">
                {{key1(key)}}
            </ion-item>
            <div class="clearfix"></div>
        </ul>
        <div class="clearfix"></div>

    </div>  
    <ion-content has-bouncing="false" >


        <div class="showData" ng-style="abcd">

            <div ng-show="brand12" >

                <div id="filter_options" class="filter_options"  style="overflow:hidden" >
                    <div class="sortModal"  ng-class="{'backclass1':change == brand.name}"  ng-repeat="brand in response.brands track by $index"   on-tap="displaybrands(brand.href, brand.name)" >
                        <i ng-model="choice.A" class="te" ng-value="'A'">{{brand.name}}</i>
                    </div>
                </div>
            </div>

            <div ng-show="priceRange" >

                <div id="filter_options" class="filter_options" style="overflow:hidden">
                    <div class="sortModal" ng-style="clearf" ng-class="{'backclass1':change == range }" ng-repeat="range in response.ranges track by $index"   on-tap="displayrange(range.href, range.low, range.high,range)"  >
                        <i  ng-model="choice.A" class="te" ng-value="'A'">Rs.{{range.low}}-Rs.{{range.high}}</i>
                    </div>
                </div>

            </div>
            <div ng-show="filterShow" >
                <div id="filter_options" class="filter_options" style="overflow:hidden">
                    <div class="sortModal"  ng-style="clearf" ng-class="{'backclass1':change == fil.text}"  ng-repeat="fil in ccc track by $index"  on-tap="displayfilters(fil.url, fil.text)">
                        <i   icon="ion-android-done" class="te" ng-model="choice.A" ng-value="'A'">{{fil.text}}</i>
                    </div>
                </div>
            </div>

        </div>

    </ion-content>
</ion-modal-view>
