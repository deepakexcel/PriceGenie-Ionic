<ion-view>
    <ion-nav-bar class="mainHeader"  delegate-handle="nav">

        <ion-nav-back-button class="button-clear">
            <i class="icon ion-chevron-left colorCH"></i>    
        </ion-nav-back-button>

        <ion-nav-buttons side="secondary">      <!--ng-click="showMenu()"-->
            <button ng-if="head" id="moreView" close-submenu class="button button-icon button-clear ion-android-more-vertical buttonColor btmenu"  >

            </button>

        </ion-nav-buttons>
        <ion-nav-buttons ng-show="head"  side="left" >

            <img ng-if="head" src="assets/img/genie-logo-g.png" alt="Side Navigation" ng-click="home()">


        </ion-nav-buttons>
        <ion-nav-buttons side="right"  >
            <!--<button  class="button button-clear button-large mybuttonnav" ui-sref="menu.star"><i class='icon ion-ios-star colorCH'></i></button>-->    
            <button ng-if="head" class="button button-clear button-large  mybuttonnav" ui-sref="menu.YourAlert"> <i class='icon ion-ios-bell colorCH'></i></button>  
            <button ng-if="head" class="button button-clear button-large  mybuttonnav" ui-sref="menu.search"> <i class='icon ion-search colorCH'></i></button>  
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainView"></ion-nav-view>  <!--view for child views -->
    <!--    </ion-side-menu-content>-->

    <!--    <ion-side-menu side="right" width="220" cache-view="false" class="sidem">-->
    <!--        <ion-header-bar class=" item-icon-left class="sidem"">
                <h1 class="title ">Menu</h1>
    
            </ion-header-bar>-->
    <ion-content overflow-scroll="false"   >
    </ion-content>                  <!--ng-show="showMenu1" -->
    <div  class="ng-hide" ng-style="iosMenu"  style="z-index:50"   id="mypopover">
        <ul style="display: block;">

            <li class=" item-icon-left" menu-close-keep-history ng-show="show" ui-sref='menu.login' ng-click="goto()">
                <div class="div1">  LOGIN</div><div class="div2"><span class="loginicon"></span></div>
            </li>
            <li class="item-icon-left " menu-close-keep-history ng-show="show" ui-sref='menu.register' ng-click="goto()">
                <div class="div1">  REGISTER</div><div class="div2"><span class="registericon"></span></div>
            </li>
            <li  class="item-icon-left username " menu-close-keep-history ng-show="show1">
                <div class="div1 newDIv"> {{user}}</div>
                <div class="div_21"><i class="home24 ion-arrow-down-b"></i></div>
            </li>
            <!--                <li class=" item-icon-left Home" ng-style="shadow" menu-close-keep-history ui-sref='menu.home' ng-click="goto()">
                                <div class="div1">  HOME</div><div class="div21"><i class="home2 ion-android-home"></i></div>
                            </li>-->
            <li class=" item-icon-left " menu-close-keep-history ui-sref='menu.recentSearches' ng-click="goto()">
                <div class="div1">  MY RECENT SEARCHES</div><div class="div21"><i class="home25 ion-document-text"></i></div>
            </li>
            <!--                <li class=" item-icon-left " menu-close-keep-history ng-click="goto('menu.setting')">
                                <div class="div1">  SETTINGS</div><div class="div2"><span class="settings"></span></div>
                            </li>-->
            <!--                <li class=" item-icon-left " menu-close-keep-history ui-sref='menu.Aboutus' ng-click="goto()">
                                <div class="div1">  ABOUT US</div><div class="div2"><span class="about_us"></span></div>
                            </li>-->
            <li class=" item-icon-left " menu-close-keep-history ng-click="feedback()">
                <div class="div1">  FEEDBACK</div><div class="div2"><span class="feedback"></span></div>
            </li>
            <li class=" item-icon-left " menu-close-keep-history ng-click="rateApp()">
                <div class="div1">   Rate APP</div><div class="div2"><span class="rateappicon"></span></div>
            </li>
            <li class=" item-icon-left " menu-close-keep-history  ng-click="share()">
                <div class="div1">  SHARE</div><div class="div2"><span class="shareappicon"></span></div>
            </li>
            <li class=" item-icon-left " menu-close-keep-history  ng-show="show1" ng-click="logout()">
                <div class="div1">  logout</div><div class="div2"><i class="home23 ion-log-out"></i></div>
            </li>

        </ul>
    </div>

    <!--    </ion-side-menu>
    </ion-side-menus>-->
    <!--<ion-footer-bar align-title="left" class="bar-assertive">
      <div class="buttons">
        <button class="button">Left Button</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons" ng-click="doSomething()">
        <button class="button">Right Button</button>
      </div>

    <ion-footer-bar class="myfoot" ng-if="footer_ios" >
        <div class="ios_footer">
                <button  class="button button-clear button-large iosbt1 " ng-hide="home_page"  ui-sref="menu.home" ng-click="iconColor('2')" ng-class="{'iosbt11':login != true && home_page1 == true}"> 
                <i class='icon ion-ios-home color_ch' ng-class="{'ic':cl == 2}"></i>
                <div class="tbName" ng-class="{'ic':cl == 2}">Home</div>
            </button> 
            <button  ng-show="show" class="button button-clear button-large iosbt5" ui-sref="menu.login" ng-click="iconColor('1')" ng-class="{'iosbt51':login != true && home_page1 == true}">
                <i class='icon ion-person color_ch' ng-class="{'ic':cl == 1}"></i>
                <div class="tbName" ng-class="{'ic':cl == 1}"> Login</div>
            </button>  
        
            <button  class="button button-clear button-large  iosbt2" ng-click="iconColor('3')" ng-class="{'login_user':login == true,'homepage':home_page == true,'homepage1':home_page == true && login == true,'iosbt21':login != true && home_page1 == true}" ng-hide="heart" ui-sref="menu.YourAlert">
                <i class='icon ion-ios-bell color_ch' ng-class="{'ic':cl == 3}"></i>
                <div class="tbName" ng-class="{'ic':cl == 3}">Alert</div>

            </button>  
            <button ng-controller="productCtrl" class="button button-clear button-large  iosbt2" ng-class="{'login_user':login == true,'iosbt21':login != true && home_page1 == true,'ic':cl == 4}" ng-click="follow(0, 0, qid);iconColor('4')" ng-if="heart" > 
                <i class='icon ion-ios-heart color_ch' ng-class="{'ic':cl == 4}"></i>
                <div class="tbName" ng-class="{'ic':cl == 4}">Follow</div>

            </button> 
            <button  class="button button-clear button-large iosbt3" ng-class="{'footercenter':login == true,'N_Search':home_page == true && login == true,'iosbt31':login != true && home_page1 == true}"  ng-click="iconColor('5')"ui-sref="menu.search"> 
                <i class='icon ion-ios-search-strong color_ch' ng-class="{'ic':cl == 5}"></i>
                <div class="tbName" ng-class="{'ic':cl == 5}">Search</div>
            </button> 
            <button  class="button button-clear button-large iosbt4" ui-sref="menu.more"  ng-click="iconColor('6')">
                <i class='icon ion-more color_ch' ng-class="{'ic':cl == 6}"></i>
                <div class="tbName" ng-class="{'ic':cl == 6}">More</div>
            </button>  
        </div>
    </ion-footer-bar>
</ion-view>
