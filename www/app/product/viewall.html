<ion-view view-title=""  style="background-color: rgb(227, 224, 224);" can-swipe-back="false">
    <ion-nav-title>
        <i class="iostitle" ng-if="footer_ios" ng-bind-html="cat_name"> </i>
    </ion-nav-title>
    <div class="bar bar-subheader mybar">
        <div class="button-bar">
            <a class="button sortbt1" ng-class="{'barbg':bg == 1}" ng-click="sortclose('1', 'Price (Low to High)')">Price <i class="ion-arrow-down-c myicons"></i></a>
            <a class="button sortbt3" ng-class="{'barbg':bg == 2}" ng-click="sortclose('2', 'Price (High to Low)')">Price<i class="ion-arrow-up-c myicons"></i></a>
            <a class="button sortbt4" ng-class="{'barbg':bg == 3}" ng-click="sortclose('3', 'Popularity')">Popularity</a>
            <a class="button sortbt2" ng-class="{'barbg':bg == 4}" ng-click="show('brand', '4')">Filter<i class="ion-funnel myicons"></i></a>


        </div>
        <!--        <div class="centerede">
                    <div class="title_crumb">
                        <div class="page_title" >
        
                            <span ng-bind-html="cat_name"></span>
                        </div>
                    </div>
                    <div class="sortFilter">
                        <div class="catalog_filter" ng-style="fade" ng-click="show('brand')">
                            FILTER
                        </div>
                        <div class="catalog_sort" ng-style="fade" ng-click="sort()">
                            SORT
                        </div>
                    </div>
                </div>-->
        <div class="clearfix"></div>
    </div>
    <ion-content class="has-header category " ng-class="{'ioscontent':iostr == true,'has-footer':footer_ios==true}" overflow-scroll="true">
        <div class="cancelFilter card "  ng-if="data2" ng-style="myStyle2" >
            <div class="divfilter">
                <div  class="filter_name" >
                    <div ng-repeat="crum in response.crums track by $index" ng-show="$index != 0 && $index != 1 && $index != 2" > 
                        <i><img src="assets/img/arrow_right_active.png"></i><i id="filterid" ng-bind-html="crum.name"></i>
                    </div>
                </div>
                <!--                <div  class="filter_name" >
                                    <div> 
                                        <div class="f1">
                                            <div  ng-repeat="fName in final track by $index">{{fName}}
                                            </div>
                                        </div>
                                        <div class="f2">
                                            <div  ng-repeat="crum in response.crums track by $index" ng-show="$index != 0 && $index != 1 && $index != 2">
                                                :<i ng-bind-html="crum.name"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>-->
                <div class="clearfilter" ng-click="clearfilter()">
                    <button class="button buttonDeal1">CLEAR FILTERS</button>
                </div>
            </div>
        </div>
        <div class="nomore card "  ng-if="abc" >
            <i>{{msg}}</i>

        </div>
        <ion-list class="all_data1" ng-repeat="re in main track by $index" >
            <div class="listS"  ng-style="myStyle">
                <ion-list class="all_data">

                    <ion-item class="all_data1" ng-repeat="res in re.display_data track by $index" >
                        <!--<div class="prod_view_sub_div">-->
                        <!--                            <div class="catalog_follow">
                                                    </div>-->
                        <div class="row row12" ng-click="query_id(res.href)">
                            <div class=" prod_image product-image">
                                <img class="imgs"  src= {{res.image}}  />
                            </div>

                            <div class="product-info prod_details">
                                <div class=" prod_name item-text-wrap">
                                    {{res.name}}
                                </div>
                                <div class="prod_price" >
                                    <span ng-bind-html=res.price></span>
                                </div>
                            </div>
                        </div>
                        <div class='redheart' ng-class="{'redheart1':change12 == res.href}" ng-click='priceAlert(res.href)'>
                        </div>


                        <!--</div>-->
                    </ion-item>
            </div>
        </ion-list>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-infinite-scroll
            on-infinite="loadMore()"
            ng-if="data3">
        </ion-infinite-scroll>
    </ion-content>
    <ion-footer-bar class="myfoot" ng-if="footer_ios" >
        <div class="ios_footer">

            <button  class="button button-clear button-large iosbt1 " ng-hide="home_page"  ui-sref="menu.home" ng-click="iconColor('2')" ng-class="{'iosbt11':lo != true}"> 
                <i class='icon ion-ios-home color_ch' ng-class="{'ic':cl == 2}"></i>
                <div class="tbName" ng-class="{'ic':cl == 2}">Home</div>
            </button> 
            <button  ng-show="lo" class="button button-clear button-large iosbtiosbtvie5" ui-sref="menu.login" ng-click="iconColor('1')" ng-class="{'iosbtlogin':lo != true }">
                <i class='icon ion-person color_ch' ng-class="{'ic':cl == 1}"></i>
                <div class="tbName" ng-class="{'ic':cl == 1}"> Login</div>
            </button>  

            <button  class="button button-clear button-large  iosbtiosbtvie2" ng-click="iconColor('3')" ng-class="{'iosbt212':lo != true}"  ui-sref="menu.YourAlert">
                <i class='icon ion-ios-bell color_ch' ng-class="{'ic':cl == 3}"></i>
                <div class="tbName" ng-class="{'ic':cl == 3}">Alert</div>

            </button>  
            <!--            <button ng-controller="productCtrl" class="button button-clear button-large  iosbt2" ng-class="{'login_user':login == true,'iosbt21':login != true && home_page1 == true,'ic':cl == 4}" ng-click="follow(0, 0, qid);iconColor('4')" ng-if="heart" > 
                            <i class='icon ion-ios-heart color_ch' ng-class="{'ic':cl == 4}"></i>
                            <div class="tbName" ng-class="{'ic':cl == 4}">Follow</div>
            
                        </button> -->
            <button  class="button button-clear button-large iosbtvie" ng-class="{'iosbt31':lo != true}"  ng-click="iconColor('5')"ui-sref="menu.search"> 
                <i class='icon ion-ios-search-strong color_ch' ng-class="{'ic':cl == 5}"></i>
                <div class="tbName" ng-class="{'ic':cl == 5}">Search</div>
            </button> 
            <button  class="button button-clear button-large iosbt4" ui-sref="menu.more"  ng-click="iconColor('6')">
                <i class='icon ion-more color_ch' ng-class="{'ic':cl == 6}"></i>
                <div class="tbName" ng-class="{'ic':cl == 6}">More</div>
            </button>  
        </div>
    </ion-footer-bar>
</ion-view>
