<!--search page @siddharth-->
<ion-view hide-nav-bar ="true" chache-view="false" can-swipe-back="false">
    <ion-header-bar  class="search-bar" ng-class="{'search-bar1':iostr==true}">

        <div class="buttonsS ">
            <i class="icon ion-chevron-left backB" ng-class="{'backB1':iostr==true}" ng-click="myGoBack()"></i>

            <img ng-if="head" ng-hide="iostr" src="assets/img/genie-logo-g.png" alt="Side Navigation" ng-click="home()">

        </div>
        <div side="left" resizable>
            <input type="text" id="q" placeholder="Search for your Product to get lowest prices.." 
                   class="textb" focus="true"
                   ng-keypress="keypress()"  onfocus="this.placeholder = ''" onblur="this.placeholder ='Search for your Product to get lowest prices..'"  ng-model="textSearch" style="width: {{windowWidth}}px" >
        </div>

    </ion-header-bar>
    <ion-item class="fil" ng-show='scrollshow' ng-class="{'fil_item1':iostr==true}">
        Filter
    </ion-item>
    <div class="search_in">{{msg}}</div>
    <div class='bar bar-subheader12' ng-class="{'bar-subheader121':iostr==true}" ng-hide="yes">
        <span>Your Previous Searches</span>
    </div>
    <div class='mainclass'>

        <ion-scroll  direction="x" class="bar bar-subheader1" ng-class="{'bar-subheader11':iostr==true}" scrollbar-x="false" style="height:37px;width:100%;margin-left: 48px;" ng-show='scrollshow'>
            <div class=" filter1 row1 "  >

                <ion-list class='filterSL1'>
                    <ion-item class="filterS1" ng-click="All()">
                        All
                    </ion-item>
                    <ion-item class="filterS1" ng-click="Books()">
                        Books
                    </ion-item>
                    <ion-item class="filterS1" ng-click=" MobileTablets()">
                        Mobile & Tablets
                    </ion-item>
<!--                    <ion-item class="filterS1" ng-click="Gaming()">
                        Gaming
                    </ion-item><ion-item class="filterS1" ng-click="HealthBeauty()">
                        Health & Beauty
                    </ion-item>-->
                    <ion-item class="filterS1" ng-click="LaptopDesktop()">
                        Laptop & Desktop
                    </ion-item>
                    <ion-item class="filterS1" ng-click="Camera()">
                        Camera
                    </ion-item>
                    <ion-item class="filterS1" ng-click="TvHomeAudio()">
                        Tv & Home Audio
                    </ion-item>
                    <ion-item class="filterS1" ng-click="HomeKitchen()">
                        Home & Kitchen
                    </ion-item>
<!--                    <ion-item class="filterS1" ng-click="BabyToys()">
                        Baby & Toys
                    </ion-item>-->
                    <ion-item class="filterS1" ng-click="ComputerCompAcc()">
                        Computer Comp/Acc
                    </ion-item>

                    <div class="clearfix"></div>
                </ion-list>
                <div class="clearfix"></div>

            </div>   

        </ion-scroll>
    </div>

    <ion-content direction="xy" class='has-header ioncontent' ng-click="stop()">

        <ion-list ng-repeat='res in response1 track by $index' ng-hide="yes">
            <div class='ioitem1'>
                {{res}}
            </div>
        </ion-list>
        <div ng-show='scrollshow'>
            <div class="nomore card "  ng-show="abc" >
                <i>{{msg1}}</i>

            </div>


            <ion-list ng-repeat='res in response.lines track by $index' ng-hide="linshow">
                <div class='ioitem1 border' ng-bind-html='res.line' ng-click="goto(res.info)">

                </div>
            </ion-list>
            <ion-list ng-repeat='res in response.bestMatch track by $index'>
                <div class="border" ng-click="gotoProduct(res.url, res.text,res.product_id)">
                    <div class="ioitem1">
                        <span>{{res.text}}</span>

                        <span ng-bind-html=res.longtext></span>
                    </div>
                </div>
            </ion-list>

        </div>
    </ion-content>
    <ion-footer-bar class="myfoot" ng-if="footer_ios" >
        <div class="ios_footer">
           
                <button  class="button button-clear button-large iosbt1 " ng-hide="home_page"  ui-sref="menu.home" ng-click="iconColor('2')" ng-class="{'iosbt11':lo!=true}"> 
                <i class='icon ion-ios-home color_ch' ng-class="{'ic':cl == 2}"></i>
                <div class="tbName" ng-class="{'ic':cl == 2}">Home</div>
            </button> 
            <button  ng-show="lo" class="button button-clear button-large iosbtiosbtvie5" ui-sref="menu.login" ng-click="iconColor('1')" ng-class="{'iosbtlogin':lo!= true }">
                <i class='icon ion-person color_ch' ng-class="{'ic':cl == 1}"></i>
                <div class="tbName" ng-class="{'ic':cl == 1}"> Login</div>
            </button>  
        
            <button  class="button button-clear button-large  iosbtiosbtvie2" ng-click="iconColor('3')" ng-class="{'iosbt212':lo!= true}"  ui-sref="menu.YourAlert">
                <i class='icon ion-ios-bell color_ch' ng-class="{'ic':cl == 3}"></i>
                <div class="tbName" ng-class="{'ic':cl == 3}">Alert</div>

            </button>  
<!--            <button ng-controller="productCtrl" class="button button-clear button-large  iosbt2" ng-class="{'login_user':login == true,'iosbt21':login != true && home_page1 == true,'ic':cl == 4}" ng-click="follow(0, 0, qid);iconColor('4')" ng-if="heart" > 
                <i class='icon ion-ios-heart color_ch' ng-class="{'ic':cl == 4}"></i>
                <div class="tbName" ng-class="{'ic':cl == 4}">Follow</div>

            </button> -->
            <button  class="button button-clear button-large iosbtvie" ng-class="{'iosbt31':lo!= true}"  ng-click="iconColor('5')"ui-sref="menu.search"> 
                <i class='icon ion-ios-search-strong color_ch' ng-class="{'ic':cl == 5}"></i>
                <div class="tbName" ng-class="{'ic':cl == 5}">Search</div>
            </button> 
            <button  class="button button-clear button-large iosbt4" ui-sref="menu.more"  ng-click="iconColor('6')">
                <i class='icon ion-more color_ch' ng-class="{'ic':cl == 6}"></i>
                <div class="tbName" ng-class="{'ic':cl == 6}">More</div>
            </button>  
        </div>
</ion-view>
